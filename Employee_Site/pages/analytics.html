<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Relaxing Koala</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="bg-dark text-white">
    <div id="navbar"></div>
    <div class="container mt-4">
        <div id="employeeInfo" class="mb-3"></div>
        <h1 class="text-center">Analytics</h1>
        <div class="d-flex justify-content-center mb-4">
            <button class="btn btn-primary mr-2" onclick="fetchAnalytics('most_popular')">Most Popular</button>
            <button class="btn btn-primary mr-2" onclick="fetchAnalytics('least_popular')">Least Popular</button>
            <button class="btn btn-primary mr-2" onclick="fetchAnalytics('top_10')">Top 10</button>
            <button class="btn btn-primary mr-2" onclick="fetchAnalytics('bottom_10')">Bottom 10</button>
            <button class="btn btn-primary mr-2" onclick="fetchAnalytics('all_descending')">All Descending</button>
            <button class="btn btn-primary mr-2" onclick="fetchAnalytics('all_ascending')">All Ascending</button>
        </div>
        <table class="table table-dark table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">Food Item</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody id="analyticsTable">
                <!-- Analytics data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center text-white mt-5">
            <span>Relaxing Koala &copy; 2024. All rights reserved. | <a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms of Service</a></span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/analytics.js"></script>
</body>
</html>
