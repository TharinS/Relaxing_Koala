<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Relaxing Koala</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="bg-dark text-white">
    <div id="navbar"></div>
    <div class="container mt-4">
        <div id="employeeInfo" class="mb-3"></div>
        <h1 class="text-center">Employee Dashboard</h1>
        <h2>Current Order</h2>
        <p><strong>Table Number:</strong> <span id="tableNumber"></span></p>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Food Item</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="currentOrderTable">
                <!-- Order items will be inserted here by JavaScript -->
            </tbody>
        </table>
        <div id="orderSummary" class="mt-3">
            <p><strong>Total:</strong> $<span id="totalAmount">0.00</span></p>
            <p><strong>Payment Type:</strong> <span id="paymentType"></span></p>
            <button class="btn btn-success" onclick="completeOrder()">Complete Order</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center text-white mt-5">
            <span>Relaxing Koala &copy; 2024. All rights reserved. | <a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms of Service</a></span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/dashboard.js"></script>
</body>
</html>
