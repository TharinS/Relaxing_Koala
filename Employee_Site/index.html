<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - Relaxing Koala</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-dark">

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:20vh;">
            <div class="col-12 text-center">
                <h1 class="display-1 text-white font-weight-bold">Relaxing Koala</h1>
            </div>
        </div>
        <div class="row justify-content-center align-items-center" style="height:70vh;">
            <div class="col-4">
                <div class="card">
                    <div class="card-body text-dark">
                        <h3 class="card-title text-center">Employee Login</h3>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <div id="loginMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center text-white">
            <span>Relaxing Koala &copy; 2024. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
