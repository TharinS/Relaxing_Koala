<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Relaxing Koala Restaurant</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation bar -->
    <div id="navbar"></div>

    <!-- Main content -->
    <div class="container mt-5">
        <h2>Reservations</h2>
        <form id="reservationForm">
            <div class="form-group">
                <label for="reservationTime">Reservation Time</label>
                <input type="datetime-local" class="form-control" id="reservationTime" required>
            </div>
            <div class="form-group">
                <label for="tableNumber">Table Number</label>
                <input type="number" class="form-control" id="tableNumber" required>
            </div>
            <div class="form-group">
                <label for="numberOfGuests">Number of Guests</label>
                <input type="number" class="form-control" id="numberOfGuests" value="1" required>
            </div>
            <div class="form-group">
                <label for="specialRequests">Special Requests</label>
                <textarea class="form-control" id="specialRequests"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Reservation</button>
        </form>

        <h3 class="mt-5">Your Reservations</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Reservation Time</th>
                    <th scope="col">Table Number</th>
                    <th scope="col">Number of Guests</th>
                    <th scope="col">Special Requests</th>
                    <th scope="col">Created At</th>
                </tr>
            </thead>
            <tbody id="reservationsList"></tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <span>Relaxing Koala &copy; 2024. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/reservations.js"></script>
</body>
</html>
