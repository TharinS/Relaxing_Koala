<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Relaxing Koala Restaurant</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation bar -->
    <div id="navbar"></div>

    <!-- Main content -->
    <div class="container mt-5">
        <h2>Your Cart</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="cartItems">
            </tbody>
        </table>
        <div class="form-group mt-3">
            <label for="paymentMode">Payment Mode:</label>
            <select class="form-control" id="paymentMode">
                <option value="card" selected>Card</option>
            </select>
        </div>
        <div id="cartSummary" class="mt-3"></div>
        <button class="btn btn-primary mt-3" onclick="placeOrder()">Place Order</button>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <span>Relaxing Koala &copy; 2024. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/cart.js"></script>
</body>
</html>
